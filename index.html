<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css" />


</head>

<body>
    <div class="header">
        <section id="highscores"></section> View High Scores
        <section id="timer"></section> Timer
    </div>
    <!--Created Instruction Box-->
    <div id="content">
        <div class="guide">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your scoretime by ten seconds!</p>
            <div class="choices">
                <button id="start">Start Quiz</button><br>
            </div>
            <!--Created Question Box-->
        </div>
        <div class="qBox" style="display:none">
            <div id="questions"></div>
            <div class="choices"><br>
                <button id="choice1" data-index="1" class="choices"></button><br>

                <button id="choice2" data-index="2" class="choices"></button><br>

                <button id="choice3" data-index="3" class="choices"></button><br>

                <button id="choice4" data-index="4" class="choices"></button><br>
            </div> 
                <div class="grader">
                    <div id="answerC" style="display:none">Correct</div>
                    <div id="answerW" style="display:none">Wrong</div>
                </div>
            </div>

        </div>
        <!--Created Final Score Box-->
        <div class="finish" style="display:none">
            <h2>All done!"</h2>
            <p>Your final score is ____ </p>

            Enter initials: <button id="submit">Submit</button><br>
        </div>
    </div>

    <script src="./scriptQs.js"></script>

</body>

</html>
